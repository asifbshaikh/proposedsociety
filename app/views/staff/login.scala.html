@(message: String)

<!DOCTYPE html> 

<html>
<head>
    <meta name="viewport" width="device-width" initial-scale="1.0">
    <meta charset="UTF-8">
    <title>Proposed Society - User Login</title>

    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")"></link>
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/stylesheets/login.css"></link>
    <script src="@routes.Assets.at("js/bootstrap-alert.js")" type="text/javascript"></script>
    <script  src="@routes.Assets.at("js/login.js")" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<img class="logo" src="@routes.Assets.at("images/logo.updated.png")"/>
		<form action="@routes.UserController.loginSubmit" method="POST">
			<fieldset>
				<legend>Staff Login</legend>
                @if(message != null) {
                    <div class="alert alert-error">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        @message
                    </div> 
                }
                <label>Login as</label>
                <select name="userType" required>
                	<option value="Select">Select</option>
                	<option value="accountant">Accountant</option>
                	<option value="buero">Buero</option>
                	<option value="admin">Admin</option>
                	<option value="agent">Agent</option>
                	<option value="legal">Legal</option>
                	<option value="manager">Manager</option>
                </select>
				<label>Id</label>
				<input type="text" name="user" required/>
				<label>Password</label>
				<input type="password" name="password" required/>
				<div class="buttons">
					<input type="submit" value="Login" class="btn btn-primary"/> 
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
