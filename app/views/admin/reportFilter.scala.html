@(user: User)

@adminTemplate("Proposed Society - Admin Dashboard",user,Seq(),Seq(routes.Assets.at("js/pincode.js"))){
		 	 <h2>Report Filter</h2>
		  <hr>
	<form action="" class="form-horizontal">
		<div class="alert" role="alert" style="display: none;"> <span id="message"> </span></div>
    	<table class="fieldstable">
	       <tr>
		       <td><label class="fieldname required">Select Location</label></td>
		       <td>
		            <select style="width: 165px;" name="State" id="State" placeholder="Select States"> </select>
		      </td>
	           <td><select style="width: 130px;" name="District" id="District" required="required"></select></td>
	           <td><select style="width: 130px;" name="Taluka" id="Taluka" required></select></td>
	           <td><select  style="width: 130px;" name="Pincode" id="Pincode" required></select></td>
	       </tr>
	       <tr>
	       	   <td><label class="fieldname"></label></td>
		       <td style="text-align: center;" ><input style="visibility:hidden;" type="text" name="otherLocality"  placeholder="Locality" id="otherLocality" class="input-medium" maxlength="100"></td>
		       <td style="text-align: left; "><input style="visibility:hidden,width: 100px;;" type="text" name="otherPincode"  pattern="[0-9]{6}" placeholder="6 Digit Pincode" id="otherPincode" class="input-small" pattern="[0-9]+" maxlength="6"></td>
	   		</tr>
	   		<tr>
	   			<td><label class="fieldname required">Select Budget</label></td>
	   			<td>
				    <select  name="budget" id="budget" class="input-medium " required="required">
				            <option value="1000000" selected="selected">5-10 Lacs</option>
				            <option value="1500000">10-15 Lacs</option>
				            <option value="2000000">15-20 Lacs</option>
				            <option value="2500000">20-25 Lacs</option>
				            <option value="3000000">25-30 Lacs</option>
				            <option value="3500000">30-35 Lacs</option>
				            <option value="4000000">35-40 Lacs</option>
				            <option value="4500000">40-45 Lacs</option>
				            <option value="5000000">45-50 Lacs</option>
				            <option value="5500000">50-55 Lacs</option>
				            <option value="6000000">55-60 Lacs</option>
				            <option value="6500000">60-65 Lacs</option>
				            <option value="7000000">65-70 Lacs</option>
				            <option value="7500000">70-75 Lacs</option>
				            <option value="8000000">75-80 Lacs</option>
				            <option value="8500000">80-85 Lacs</option>
				            <option value="9000000">85-90 Lacs</option>
				            <option value="9500000">90-95 Lacs</option>
				            <option value="10000000">.95-1.00 Cores</option>
				            <option value="11000000">1.00-1.10 Cores</option>
				            <option value="12000000">1.10-1.20 Cores</option>
				            <option value="13000000">1.20-1.30 Cores</option>
				            <option value="14000000">1.30-1.40 Cores</option>
				            <option value="15000000">1.40-1.50 Cores</option>
				            <option value="16000000">1.50-1.60 Cores</option>
				            <option value="17000000">1.60-1.70 Cores</option>
				            <option value="18000000">1.70-1.80 Cores</option>
				            <option value="19000000">1.80-1.90 Cores</option>
				            <option value="20000000 ">1.90-2.00 Cores</option>
				            <option value="22500000">2.00-2.25 Cores </option>
				            <option value="25000000">2.25-2.50 Cores </option>
				            <option value="27500000">2.50-2.75 Cores</option>
				            <option value="30000000">2.75-3.00 Cores</option>
				            <option value="32500000">3.00-3.25 Cores </option>
				            <option value="35000000">3.25-3.50 Cores</option>
				            <option value="37500000">3.50-3.75 Cores</option>
				            <option value="40000000">3.75-4.00 Cores</option>
				            <option value="42500000">4.00-4.25 Cores</option>
				            <option value="45000000">4.25-4.50 Cores</option>
				            <option value="47500000">4.50-4.75 Cores</option>
				            <option value="50000000">4.75-5.00 Cores</option>
				            <option value="52500000">Above 5 Cores</option>
				    </select>
 
					</td>
	   		</tr>
	   		<tr>
                <td class="fieldname required"><label>Type of Property</label></td>
                <td>
				    <select  id="type" name="type" class="input-small">
				            <option value="1RK">1RK</option>
				            <option value="1bhk">1bhk</option>
				            <option value="2bhk">2bhk</option>
				            <option value="3bhk">3bhk</option>
				            <option value="4bhk">4bhk</option>
				            <option value="other">other</option>
				    </select>
                </td>
            </tr>
		</table>
		<div class="form-actions" align="right">
			<input type="button" class="btn btn-large btn-pink" onclick="generateReport()" align="right" value="Generate Report">
		</div>
	</form>
	<script src="/assets/js/reportFilter.js" type="text/javascript"></script>
}
