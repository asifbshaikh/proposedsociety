@(title: String, responsive: Boolean)(append: Html)
<head>
	<meta charset="UTF-8">
	<meta name="viewport" width="device-width" initial-scale="1.0">
	<title>Proposed Society - Concept</title>


	<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" />
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")"></link>

	@if(responsive) {
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.min.css")"><link>
	}
	
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/nanoscroller.css")"></link>

	@if(responsive) {
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/global_responsive.css")"></link>
	} else {
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/global.css")"></link>
	}

	<script src="@routes.Assets.at("js/json2.js")" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
	<script src="/assets/js/script.js" type="text/javascript"></script>
	


	@append
</head>
