<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">


<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.min.css")"><link>
	<script src="@routes.Assets.at("js/file-upload.js")" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/file-upload.css")"></link>

	<title>File upload test</title>
	<script type="text/javascript">
		$(document).ready(function() {
			$("[file-upload]").fileUpload(
				{
					initialValue: 20,
					initialName: "abazugiga"
				}
			);
		});
	</script>
</head>
<body>
	<div file-upload="true"></div>
	<div file-upload="true"></div>
	<div file-upload="true"></div>
	<div file-upload="true"></div>
	<div file-upload="true"></div>
	<div id="upload"></div>
	<p id="elements">@bingo(new Date())</p>
</body>
</html>

@bingo(date: Date) = @{
	new java.text.SimpleDateFormat("dd/MM/yyyy HH:mm:ss").format(date);
}
