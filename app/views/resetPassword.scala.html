@(message: String, alertmsg: Boolean)
<html>
<head>
    <meta name="viewport" width="device-width" initial-scale="1.0">
    <meta charset="UTF-8">
    <title>Proposed Society - User Login</title>

    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")"></link>
    <script src="@routes.Assets.at("js/bootstrap-alert.js")" type="text/javascript"></script>
    <script  src="@routes.Assets.at("js/login.js")" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="/assets/stylesheets/login.css"></link>
</head>
<body>
	<div class="container">
		<img class="logo" src="@routes.Assets.at("images/logo.updated.png")"/>
		<form action="@routes.UserController.resetPasswordSubmit" method="POST">
			<fieldset>
				<legend>Reset Password</legend>
				@if(alertmsg ==null){
				}else{
	                @if(alertmsg.equals(true)){
				  		<div class="alert alert-success">
	            			<button type="button" class="close" data-dismiss="alert">&times;</button>
	          	 			@message
	         			</div>
	        		}else{ 
	        			<div class="alert alert-error">
		            		<button type="button" class="close" data-dismiss="alert">&times;</button>
		          	 		@message
		         		</div>
	        		}	
	        	}
                <label>Enter your registered Email Id</label>
				<input type="email" name="emailId" required/>
				<div class="buttons">
					<input type="submit" value="Reset" class="btn btn-primary"/> 
					<a href="@routes.UserController.goToDashboard()" class="btn btn-primary">Cancel</a>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
