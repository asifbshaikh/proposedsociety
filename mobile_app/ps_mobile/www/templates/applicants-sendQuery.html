
<ion-view view-title="Send Query">
    <ion-nav-buttons side=" right">
        <button style="font-size: 20px;" ng-click="reset()" class="button button-clear  ion-refresh"></button>
    </ion-nav-buttons>
    <ion-content class="padding back-img">
        <form name="changeQueryForm" id="changeQueryForm" ng-submit="signupForm(changeQueryForm)"  novalidate="novalidate">
        <div class="list content-sec2 padding" >
            <label class="item item-input item-stacked-label">
                <span class="input-label">Enter Your Query </span>
                <textarea cols="10" rows="10"   ng-model="user.queryText">

                </textarea>
            </label>
            <br>
            <center>
            <button type="submit" class=" btn btn-info">
                Submit Query
            </button>
            </center>
        </div>

            </form>
    </ion-content>
</ion-view>
